about_content: | # this will include new lines to allow paragraphs
  5년차 <mark>Java 백엔드</mark> 쥬니어 개발자<br/>
  Java, Spring MVC, Spring Boot, Spring Batch 등을 이용하여 API, Batch 애플리케이션 등을 개발하였습니다.<br/>
  현재는 검색서비스를 제공하기 위해 필요한 API와 Indexer(Index Batch) 애플리케이션을 개발하고 운영하는 업무를 수행하고 있습니다.<br/>
  코드리뷰, 팀내 기술공유 등 개발 문화의 중요성을 느끼며 개인 뿐만 아니라 팀원들과 함께 성장하는 것을 지향하는 개발자입니다.<br/>

